                            </div>

                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Prix</label>
                                    <input class="input--style-4" type="number" name="prix" step="any" required>
                                </div>
                            </div>
                            <div class="col-2">

                                </select>
                                </div>
                            </div>
                        </div>
                       <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Plus d'information</label>
                                    <textarea    name="designation"  required rows="4" cols="30">
                                        </textarea>
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label"> Image </label>
                                    <input class="input--style-4" type="file" name="image" accept="image/*" required >
                                </div>
                             </div>
                            
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Catégorie</label>
                                <select class="input--style-4" onChange="addOption(this.value);" name="categorie">

                                    <option value="accessoire">Accessoires</option>
                                    <option value="camera">Camera</option>
                                    <option value="televiseur">Téléviseur</option>
                                    <option value="imprimantes">imprimantes</option>

  function addOption(par){

    if(par=='ordinateur'){
  select.innerHTML = "<option value='pc portable gamer'>Pc Protable Gamer</option><option value='pc portable notebook'>Pc Protable NoteBook</option><option value='pc portable ultrabook'>Pc Protable UltraBook</option><option value='pc portable macbook'>Pc Protable MacBook</option><option value='pc bureau desktop'>Pc Bureau Desktop</option><option value='pc bureau All In One'>Pc Bureau All in One</option>";}

}

}
